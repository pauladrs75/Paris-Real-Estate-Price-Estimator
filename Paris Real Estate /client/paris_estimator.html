<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="app.js"></script>
	    <title>Paris Real Estate Estimator</title>
	    <link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<div class="banner">
			<div class="container">
				<h1>Paris Real Estate Price Estimator</h1>
				<h2>Fill the information below to estimate the value of a Parisian property</h2>
			</div>
		</div>

	    <form id="estimateForm">
	    	<div class="container" id="fm">
		    	<div class="box" id="introduction">
			        <label for="street_number">Street Number:</label>
			        <input type="number" id="street_number" name="street_number" required><br><br>
			    </div>

			    <div class="box" id="introduction">
		        	<label for="street_name">Street Name:</label>
		       		<input type="text" id="street_name" name="street_name" required><br><br>
		    	</div>

		        <div class="box" id="introduction">
			        <label for="district">District:</label>
			        <select id="district" name="district" required>
			        	<option value="75001">75001</option>
			        	<option value="75002">75002</option>
			        	<option value="75003">75003</option>
			        	<option value="75004">75004</option>
			        	<option value="75005">75005</option>
			        	<option value="75006">75006</option>
			        	<option value="75007">75007</option>
			        	<option value="75008">75008</option>
			        	<option value="75009">75009</option>
			        	<option value="75010">75010</option>
			        	<option value="75011">75011</option>
			        	<option value="75012">75012</option>
			        	<option value="75013">75013</option>
			        	<option value="75014">75014</option>
			        	<option value="75015">75015</option>
			        	<option value="75016">75016</option>
			        	<option value="75017">75017</option>
			        	<option value="75018">75018</option>
			        	<option value="75019">75019</option>
			        	<option value="75020">75020</option>
			        </select><br><br>
			    </div>

		        <div class="box" id="introduction">
			        <label for="sq_meters">Square Meters:</label>
			        <input type="number" id="sq_meters" name="sq_meters" required><br><br>
			    </div>

		        <div class="box" id="introduction">
			        <label for="main_rooms">Number of Main Rooms:</label>
			        <input type="number" id="main_rooms" name="main_rooms" required><br><br>
			    </div>

		        <div class="box" id="introduction">
			        <label for="type_of_good">Type of Good:</label>
			        <select id="type_of_good" name="type_of_good" required>
			            <option value="apartment">Apartment</option>
			            <option value="house">House</option>
			        </select><br><br>
			    </div>

			    <div class="box" id="introduction">
			        <label for="floor">Floor:</label>
			        <select id="floor" name="floor" required>
			        	<option value="ground floor">Ground Floor</option>
			        	<option value="1st to 3rd">1st to 3rd</option>
			        	<option value="4th to 5th">4th to 5th</option>
			        	<option value="6th+">6th+</option>
			        </select><br><br>
			    </div>

			    <div class="box" id="introduction">
			        <label for="condition">Condition:</label>
			        <select id="condition" name="condition" required>
			            <option value="need renovation">Need Renovation</option>
			            <option value="good condition">Good Condition</option>
			            <option value="renovated">Renovated</option>
			            <option value="luxury renovation">Luxury Renovation</option>
			        </select><br><br>
			    </div>
    		</div>


		    <div class="container" id="fm">
		        <div class="box">
		            <div class="button">
		                <input type="submit" class="btn-red" value="Estimate Price"></input>
		            </div>
		        </div>
		    </div>

		    <div class="container" id="introduction">
		        <div class="box" id="rslt">
		            <label for="uiEstimatedPrice">Estimated Value:</label>
		            <div id="uiEstimatedPrice" class="result"></div>
		        </div>
		    </div>
		</form>
	</body>
</html>
